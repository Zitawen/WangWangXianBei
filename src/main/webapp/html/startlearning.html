        .searchContainer * {

        .searchContainer {
            position: relative;
            height: 30px;
            border-radius: 15px;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.7);
            width: 117px;
            transition: 0.3s width;
            display: inline-flex;
            align-items: center;

        .searchContainer .input {
            outline: none;
            border: none;
            transition: 0.3s width;
            border-radius: 15px;
            width: 82px;
            background-color: transparent;
            padding-left: 16px;
            padding-right: 5px;
            height: 80%;
            color: #fff;
        }

        .searchContainer .input::placeholder {
            color: #fff;
        }

        .searchContainer .input:focus {
            width: 132px;
            background-color: #fff;
            color: #333;
        }

        .searchContainer .input:focus::placeholder {
            color: #e0e0e0;
        }

        .searchContainer .input:focus+.clear {
            display: inline-block;
        }

        .resultModal {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            top: 50px;
            display: inline-flex;
            width: 350px;
            min-height: 60px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid #ccc;
            align-items: center;
            justify-content: center;
            text-align: left;
        }

        .resultModal::before,
        .resultModal::after {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            content: "";
            width: 0;
            height: 0;
        }

        .resultModal::before {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #ccc;
            top: -11px;
        }

        .resultModal::after {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #fff;
            top: -10px;
        }

        .resultModal .resultContent {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .resultModal .resultContent .resultContent-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .resultModal .resultContent .resultContent-head .head-word {
            font-size: 29px;
            color: #333;
            word-break: break-all;
            line-height: 25px;
        }

        .resultModal .resultContent .resultContent-head .head-toDetail {
            cursor: pointer;
            font-size: 14px;
            color: #28bea0;
            white-space: nowrap;
        }

        .resultModal .resultContent .resultContent-head .head-toDetail:hover {
            text-decoration: underline;
        }

        .resultModal .resultContent .resultContent-pronunciation {
            margin: 10px 0;
        }

        .resultModal .resultContent .resultContent-pronunciation .pronunciationItem {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .resultModal .resultContent .resultContent-pronunciation .pronunciationItem .pronunciationItem-title {
            font-size: 15px;
            color: #28bea0;
        }
