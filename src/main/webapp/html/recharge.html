    <style type="text/css">
        body {
            min-height: 100vh;
        }

        .nb-share-menu {
            -webkit-tap-highlight-color: transparent;
            position: fixed;
            width: 100%;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 9999;
        }

        .nb-share-menu>.inner {
            overflow: hidden;
            margin: 0 auto;
            width: 350px;
            border-radius: 25px 25px 0 0;
            box-shadow: 0 0px 7px 1px rgba(190, 190, 190, 0.53);
            padding-top: 30px;
            padding-bottom: 35px;
            background-color: #fff;
            -webkit-animation: an 0.3s ease-in;
            animation: an 0.3s ease-in;
        }

        @-webkit-keyframes an {
            0% {
                -webkit-transform: translateY(100%);
                transform: translateY(100%);
            }

            100% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
        }

        @keyframes an {
            0% {
                -webkit-transform: translateY(100%);
                transform: translateY(100%);
            }

            100% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
        }

        @supports (padding: max(0px)) {
            .nb-share-menu>.inner {
                padding-bottom: 35px;
            }
        }

        .nb-share-menu .nb-share-types {
            margin: 0 auto 38px;
            padding: 0;
            width: 234px;
            height: 33px;
            line-height: 33px;
            text-align: center;
            white-space: nowrap;
            border-radius: 100px;
            background-color: #f0f0f0;
            color: #aaa;
            font-size: 16px;
        }

        .nb-share-menu .nb-share-types>div {
            cursor: pointer;
            display: inline-block;
            width: 50%;
            height: 100%;
            border-radius: 100px;
        }

        .nb-share-menu .nb-share-types>div.active {
            color: #fff;
            background-color: #53bca5;
        }

        .nb-share-menu .nb-share-types>div.active svg {
            stroke: #fff;
        }

        .nb-share-menu .nb-share-types svg {
            height: 22px;
            width: 22px;
            stroke: #aaa;
            margin-right: 6px;
        }

        .nb-share-menu .nb-share-types svg,
        .nb-share-menu .nb-share-types span {
            vertical-align: middle;
        }

        .nb-share-menu .nb-share-channels {
            padding: 0 23px;
        }

        .nb-share-menu .nb-share-channel {
            display: inline-block;
            width: 25%;
            color: #aaa;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .nb-share-menu .nb-share-channel>svg {
            display: block;
            width: 47.7px;
            height: 47.7px;
            margin: 0 auto 6px;
        }

        .nb-share-menu .nb-share-channel__label {
            -webkit-transform: scale(0.83333333);
            transform: scale(0.83333333);
        }
    </style>
    <style type="text/css">
        .paypopover-wrapper {
            position: fixed;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.4);
            width: 100vw;
            height: 100vh;
            z-index: 9999;
        }

        .paypopover-wrapper * {
            margin: 0;
            padding: 0;
        }

        .paypopover-wrapper .popover {
            background-color: #fff;
            position: fixed;
            bottom: 30px;
            left: 10px;
            right: 10px;
            border-radius: 5px;
        }

        .paypopover-wrapper .popover .popover-loading {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            color: #fff;
        }

        .popover-head {
            padding: 10px 19px 10px 19px;
        }

        .popover-head .head-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popover-head .head-title .title {
            font-size: 20px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .popover-head .head-title .amount {
            white-space: nowrap;
            font-size: 24px;
            color: #209e85;
        }

        .popover-head .head-seltext {
            font-size: 13px;
            color: #666;
        }

        .popover-body .body-method {
            border-top: 1px solid #eeeeee;
            height: 55px;
            padding-left: 19px;
            display: flex;
            align-items: center;
        }

        .popover-body .body-method img {
            margin-right: 5px;
            width: 26px;
            height: 26px;
        }

        .popover-body .body-method span {
            font-size: 17px;
            color: #333;
        }

        .popover-body .method-hb .hb-item {
            padding-left: 50px;
            margin-bottom: 10px;
        }

        .popover-body .method-hb .hb-item .item-text-month {
            font-size: 16px;
            margin-right: 10px;
        }

        .popover-body .method-hb .hb-item .item-text-fee {
            font-size: 13px;
            color: #666;
        }
    </style>
    <style type="text/css">
        .wechat-qrcode-wrapper {
            position: fixed;
            left: 0;
            top: 0;
